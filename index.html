<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Worldwide Weather Dashboard</h1>
    </header>
    
    <aside>
        <input type="text" id="weatherLocation" placeholder="Enter a country in here:">
        <button id="search">Select</button>
    </aside>

    <section>
        <div id="weather">
            <div>Location info</div>
            <div class="weather-info">
                <div class="temperature">
                    <span id="temperature-value">Temperature: </span>
                </div>
    
                <div class="humidity">
                    <span id="humidity-value">Humidity: </span>
                </div>
    
                <div class="wind">
                    <span id="wind-speed-value">Wind Speed: </span>
                </div>
            </div>
        </div>

        <div id="forecast">
            <h1 id="forecast-list">Forecast for the 5 days</h1>
        </div>
    </section>

</body>
<script src="./assets/js/script.js"></script>
</html>
